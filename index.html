<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    
    <!-- 
    You must have: 
    - a profile picture image
    - Name
    - Title
    - Phone Number
    - Company/Organization Name

    -->
    
    <div class="contactcardbacking">
        <div class="imagecontainer">
            <div class="imagediv">
                <img src="./images/contactcardpic1.jpg" alt="Man in a red flannel shirt" width="1280" height="720">
            </div>
        </div>
            <div class="textcontainer">
                <div class="contactcontainer">
                    <div class="name">
                        <p>Shrek</p>
                    </div>
                    <div class="title">
                        <p>Ogre</p>
                    </div>
                    <div class="phonenumber">
                        <p>830-476-5664</p>
                    </div>
                </div>
                <div class="companycontainer">
                    <div class="companyname">
                        <p>Shrek's Swamp, LLC</p>
                    </div>
                    <div class="slogan">
                        <p>Get out of my swamp!</p>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
